<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <button id="btn-test"> test </button>
</div>
<div id = "test-txt">

</div>

<script>
    document.querySelector("#btn-test").addEventListener('click',(evt)=> {   //버튼의 아이디를 받아와서 클릭할 경우 수행
        document.querySelector("#test-txt").innerText = "hello electron";
    });
</script>

</body>
</html>
